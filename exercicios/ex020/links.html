<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:visited {
            color: green;
        }

        a:hover {
            text-decoration: underline;
            color:black;
        }

        a:active {
            color: yellow;
        }
    </style>
</head>
<body>

    </ul>

</html>
