<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container {
            background-color: orange;
            display: flex;
            flex-direction: row-reverse;
            flex-wrap: wrap;
        }

        .item {
            background-color: aqua;
            border: solid 1px black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo do bloco A</div>
        <div class="item">Exemplo do bloco B</div>
        <div class="item">Exemplo do bloco C</div>
        <div class="item">Exemplo do bloco D</div>
        <div class="item">Exemplo do bloco E</div>
        <div class="item">Exemplo do bloco F</div>
        <div class="item">Exemplo do bloco G</div>
    </div>
</body>
</html>
