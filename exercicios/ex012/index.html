<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video controls poster="./imagens/toninho-tornado.png" width="560">
        <source src="./midia/toninho-tornado.webm.webm" type="video/webm">
        <source src="./midia/toninho-tornado.mp4.mp4" type="video/mp4">
        <source src="./midia/Toninho-Tornado.mkv.mkv" type="video/mkv">
        <source src="./midia/toninho-tornado.ogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/SAlOTA-3dMs?si=9Z6INEL9ng_2i82z" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
